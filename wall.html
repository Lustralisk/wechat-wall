<html>
	<head>
		<title>weChat Wall</title>
		<link rel="stylesheet" href="static/css/stylesheet.css" />
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
	</head>
	<body ng-app="wall">
		<div class="wall-background" ng-controller="wallCtrl">
			<div class="wall-propo">
				<marquee>This is just a notice!</marquee>
			</div>
			<div class="wall-card box" ng-repeat="card in cards" ng-model="card.content">
				[[ card.content ]]
			</div>
		</div>
		<div id="pre-loading">Loading...</div>
		<script src="static/js/app.js"></script>
	</body>
</html>
